<p>Run the following command to use ssh to login as the DB2 instance owner on the DB2 server:</p>
<p>&nbsp;</p>
<section class="rba-command"><span class="rba-command-text">ssh&nbsp;<span class="rba-parameter" data-id="DB2_INSTANCE_OWNER"></span>@<span class="rba-parameter" data-id="HOSTNAME"></span></span></section>
<p>&nbsp;</p>
<p>If authorization is successful the prompt should be returned in the context of the DB2 instance owner. Issuing the command:</p>
<p>&nbsp;</p>
<section class="rba-command"><span class="rba-command-text">whoami</span></section>
<p>&nbsp;</p>
<p>Should produce the output:<span class="rba-parameter" data-id="DB2_INSTANCE_OWNER"></span></p>
